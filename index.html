<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="startmenu" class="visible">
        <h1>Welcome to sluggans Hangman</h1>
        <p>A simple game to play while bored</p>
        <div class="button-container">
            <button id="startbutton">Start game</button>
            <button id="howtoplaybutton">How to play</button>
            <button id="scoreboardbutton">Scoreboard</button>
        </div>
    </div>

    <div id="howtoplay">
        <h1>How to play</h1>
        <p>Guess a letter to try and guess the word</p>
        <button class="backToMenu">back</button>
    </div>

    <div id="gameDiv">
        <div>
            <h2><span id="progress"></span></h2>
            <p>Words guessed: <span id="guesses"></span></p>
            <p>Remaining health: <span id="health"></span></p>
        </div>

        <div id="guessForm">
            <label for="guess">
                <p>Guess a letter</p>
                <div id="lettersDiv"></div>
            </label>
            <button class="backToMenu">back</button>
        </div>
    </div>

    <div id="scoreboardDiv">
        <h1>Scoreboard</h1>
        <button class="backToMenu">back</button>

    </div>
    <script src="hangman.js" defer></script>
    <script src="scoreboard.js" defer></script>
</body>

</html>
