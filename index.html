<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>


    <div style="text-align: center;">
        <h1>current word: <span id="word"></span> </h1>
        <h2><span id="progress"></span></h2>
        <p>Words gueesed: <span id="guesses"></span></p>
        <p>Remaining health: <span id="health"></span> </p>
    </div>

    <div id="guessForm">
        <label for="guess">
            <p style="text-align: center;">Guess a letter</p>
            <div id="lettersDiv"
                style="width: 900px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;"></div>

        </label>
    </div>

    <script src="hangman.js" defer></script>
</body>

</html>
